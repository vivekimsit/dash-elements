<!doctype html>
<style>
  dash-tablist {
    /**
     * The element uses flex box to line up the tabs in the first line
     * and wraps if necessary.
     */
    display: flex;
    flex-wrap: wrap;
  }
  dash-tablist header {
    border: 1px solid black;
    padding: 20px;
  }
  dash-tablist section {
    /**
     * Each section has a base size of 100%, forcing it to be in its
     * own row.
     */
    flex-basis: 100%;
    padding: 20px;
    background-color: lightgray;
  }
  .hidden {
    display: none;
  }
  .selected {
    background-color: bisque;
  }

  /**
   * If JavaScript does not run, the element will stay `:unresolved`.
   * In that case this style adds spacing between tabs and panel.
   */
  dash-tablist:unresolved header {
    margin-top: 10px;
  }
</style>

<dash-tablist>
  <header role="tab" id="tab1" aria-controls="panel1">Tab 1</header>
  <section id="panel1" role="tabpanel">Content 1</section>
  <header role="tab" id="tab2" aria-controls="panel2">Tab 2</header>
  <section id="panel2" role="tabpanel">Content 2</section>
  <header role="tab" id="tab3" aria-controls="panel3">Tab 3</header>
  <section id="panel3" role="tabpanel">Content 3</section>
</dash-tablist>
